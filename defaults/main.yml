# Which interfaces are to be considered external?
router_external_interfaces: []

router_k8s_worker_group: "kube-worker"
router_k8s_master_group: "kube-master"
# remote router groups
router_k8s_other_routers: []
router_k8s_bgp_as: "64512"
router_k8s_internal_interface: ansible_eth1

router_k8s_apiserver_ca: /etc/haproxy/kube-apiserver.ca.crt

kubernetes_ha_ip_intern: 10.0.0.3
kubernetes_cluster_cidr: 10.0.0.0/8
kubernetes_service_cidr: 10.0.0.0/8
